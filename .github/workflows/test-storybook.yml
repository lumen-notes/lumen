name: Storybook Tests
on:
  issue_comment:
    types: [edited]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }}
    steps:
      - run: |
          echo A comment on PR $NUMBER
          echo $SENDER
          echo $COMMENT
          echo $CHANGES
        env:
          NUMBER: ${{ github.event.issue.number }}
          SENDER: ${{ github.event.issue_comment.sender }}
          COMMENT : ${{ github.event.issue_comment.comment }}
          CHANGES : ${{ github.event.issue_comment.changes }}
